<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            width: 80%;
            height: 80%;
            border: 1px solid #ccc;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="core/rfb.js"></script>
    <script>
        const VNC_SERVER_HOST = "ws://mintcd1839.duckdns.org:5900";
        const rfb = new RFB(document.getElementById("container"), VNC_SERVER_HOST);
        rfb.addEventListener("connect", () => console.log("Connected to VNC!"));
        rfb.addEventListener("disconnect", () => console.log("Disconnected from VNC."));
        rfb.viewOnly = false;
    </script>
</body>
</html>
